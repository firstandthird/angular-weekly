<!DOCTYPE html>
<html lang="en" ng-app="example-app">
  <head>
    <meta charset="utf-8" />
    <title>angular-weekly example</title>
    <link rel="stylesheet" href="../components/weekly/dist/weekly.css"/>
    <script src="../components/jquery/jquery.js"></script>
    <script src="../components/angular/angular.js"></script>
    <script src="../dist/angular-weekly.full.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div ng-controller="MainController">
      <div weekly="{ autoSplit: true }" ng-model="events" weekly-add="addEvent(event)" weekly-remove="removeEvent(event)" weekly-change="weekChanged(data)" weekly-click="eventClick(event, el)"></div>
      <button ng-click="addAnotherEvent()">Add Event</button>
    </div>
  </body>
</html>
